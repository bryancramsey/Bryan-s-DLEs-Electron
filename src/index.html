<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plaily</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div class="title-bar">
    <div class="drag-bar">
      <img class="logo" src="./icons/pnglogo.png">
    </div>
    <div class="title-bar-buttons">
      <div class="settings-dropdown">
        <button id="settingsbtn" class="settings-dropbtn"><img src="./icons/gear.png" class="gearicon"></button>
        <div class="settings-dropdown-content">
          <button id="addgame" onclick="document.getElementById('add-game-form').style.display='block'">Add Game</button>
        </div>
      </div>
      <button id="minimizebtn" class="minimizebtn">-</button>
      <button id="maximizebtn" class="maximizebtn">â–¡</button>
      <button id="exitbtn" class="exitbtn">X</button>
    </div>
  </div>
  <div class="navbar">
    <button id="redactle" class="leftmost-button">Redactle</button>
    <button id="semantle">Semantle</button>
    <button id="worldle">Worldle</button>
    <button id="framed">Framed</button>
    <button id="wordle">Wordle</button>
    <button id="connections">NYT Connections</button>
    <button id="minicross">NYT Mini</button>
    <div class="dropdown">
      <button class="dropbtn">More
        <i class="fa fa-caret-down"></i>
      </button>
      <div id="more-games" class="dropdown-content">
        <button id="timeguessr">Timeguessr</button>
        <button id="gamedle">Gamedle</button>
        <button id="listed">Listed</button>
        <button id="tradle">Tradle</button>
        <button id="rottentom">Rotten Tomatoes</button>
        <button id="globle">Globle</button>
        <button id="costcodle">Costcodle</button>
        <button id="movie2movie">Movie to Movie</button>
        <button id="chronophoto">Chronophoto</button>
        <button id="spellcheck">Spellcheck</button>
        <button id="foodguessr">Foodguessr</button>
        <button id="bandle" class="bottommost-button">Bandle</button>
      </div>
    </div>         
    <button id="toggle-dark-mode" class="rightmost-button">Toggle Dark Mode</button>
  </div>
  <div id="add-game-form" class="modal">
    <span onclick="document.getElementById('add-game-form').style.display='none'" class="close" title="Close Modal">&times;</span>
    <div class="modal-content animate">
      <div class="container">
        <h1 class="game-form-title">Add a Game</h1>
        <input type="text" id="url-to-add" class="text-box" value="Paste URL here" name="url">
        <input type="text" id="name-to-add" class="text-box" value="Name of DLE" name="game-name">
        <button id="game-submit" onclick='addGame()' class="button">Add</button>
      </div>
    </div>
  </div>
  <br>
  <div class="content-container">
    <webview id="game" src="https://redactle.net/"></webview>
  </div>
    <script src="renderer.js"></script>
  </body>
</body>
</html>
